apiVersion: v1
kind: ReplicationController
metadata:
  name: node-${id}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: node
        name: node-${id}
        node-type: ${node_type}
    spec:
      volumes:
        - name: blockchain
          gcePersistentDisk:
            pdName: ${id}-disk
            fsType: ext4
      containers:
        - name: geth
          image: "shyftnetwork/testnet:standalone"
          command: [ "sh", "-c"]
          args:
          - 'cd /go/src/github.com/ShyftEthereum/go-empyrean &&
            ./shyft-cli/initShyftGeth.sh &&
            ./bin/geth --config config.toml ${node_options}'
          ports:
            - name: rpc
              containerPort: 8545
            - name: p2p
              hostPort: ${node_port}
              containerPort: 31333
          env:
            - name: NODE_ENVS
              value: "${node_envs}"
          volumeMounts:
            - mountPath: /go/src/github.com/ShyftEthereum/go-empyrean/shyftData
              name: blockchain